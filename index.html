<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Placas de Transito</title>
</head>
<body>
    <label class="plaque-selector">Escolha o tipo de placa
        <select id="plaque-type">
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="red">Vermelho</option>
        </select>
    </label>
    <main class="main">
        <section class="placa"> </section>
    </main>

    <aside class="data">
        <textarea name="" placeholder='Pule uma linha e insira seu texto em CAIXA ALTA' id="input-text" cols="30" rows="10"></textarea>
    </aside>

    <script src="script.js"></script>
</body>
</html>
